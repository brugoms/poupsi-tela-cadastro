        <h2>Bora Poupar? Preencha os campos abaixo:</h2>

        <div class="container mt-5">

        <form id="dados" name="dados" method="post" action=""></form>

            <div class="form-control">

                <input type="text" name="nome" id="nome" placeholder="Nome Completo" minlength="2" maxlength="50" required>

            <div class="form-control">
                <label for="confsenha">Repita sua senha: </label>

            </div>

            <div class="form-control">
                <label for="dtnasc">Data de Nascimento: </label>
                <input type="date" name="dtnasc" id="dtnasc" required>
            </div>

            <div class="form-control">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" placeholder="123.456.789-00" required>
            </div>

            <div class="form-control">
                <label for="celular">Celular: </label>
                <input type="tel" name="celular" id="celular" placeholder="(11)55555-5555" required>
            </div>
